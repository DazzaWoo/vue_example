<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>useMousePosition</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      background-color: lightslategray;
    }
    .ball {
      position: fixed;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
    }
  </style>
  <body>
    <div id="app">
      <div class="ball" :style="{left:`${x - 50}px`,top: `${y - 50}px`}"></div>
    </div>
    <script src="./js/vue.js"></script>
    <script type="module">
      import { useMousePosition } from "./composition-api/useMousePosition.js";
      const App = {
        setup() {
          const { x, y } = useMousePosition();
          return { x, y };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
