<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用的 Lifecycle Hooks</title>
  </head>
  <body>
    <div id="app">
      <h1>{{idx}}</h1>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      const App = {
        setup() {
          return {
            idx,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
