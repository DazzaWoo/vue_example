<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind:attribute</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li
          v-for="(list, idx) in listArr"
          v-bind:class="list.class"
          v-bind:key="list.name"
        >
          {{idx + 1}}. {{list.name}}
        </li>
      </ul>
    </div>
    <script src="./js/vue.js""></script>
    <script>
      const { reactive } = Vue;
      const App = {
        setup() {
          const listArr = reactive([
            { name: "2020 Vue3 專業職人 | 入門篇", class: "red" },
            { name: "2020 Vue3 專業職人 | 加值篇", class: "blue" },
            { name: "2020 Vue3 專業職人 | 進階篇", class: "red" },
            { name: "現代 JavaScript 職人之路｜入門篇", class: "red" },
            { name: "現代 JavaScript 職人之路｜中階實戰篇", class: "blue" },
          ]);
          return {
            listArr,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
