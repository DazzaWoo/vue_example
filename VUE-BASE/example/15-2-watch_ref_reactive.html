<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ref & reactive & watch</title>
  </head>
  <body>
    <div id="app">
      <h1>{{refArr}}</h1>
      <h1>{{reactiveArr}}</h1>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, watch } = Vue;
      const App = {
        setup() {
          const refArr = ref([]);
          const reactiveArr = reactive([]);

          watch(refArr, (newObj, oldObj) => {
            console.log("ref:", { newObj, oldObj });
          });

          watch(reactiveArr, (newObj, oldObj) => {
            console.log("reactive:", { newObj, oldObj });
          });

          setTimeout(() => {
            refArr.value.push("mike");
            reactiveArr.push("mike");
          }, 1000);

          return { refArr, reactiveArr };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
